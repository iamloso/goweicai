server:
  http:
    addr: 0.0.0.0:8000
    timeout: 60s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 60s

# 全局调试开关
debug: true  # 是否打印查询结果调试信息

scheduler:
  # 股票涨停数据定时任务
  stock:
    enabled: false             # 是否启用
    cron: "0 0 9 * * *"       # 每天 9:00 执行
  # 基础数据定时任务
  base_info:
    enabled: false              # 是否启用
    cron: "0 15 9 * * *"      # 每天 9:15 执行
  # 涨停数据定时任务
  zt_info:
    enabled: true              # 是否启用
    cron: "0 */1 * * * *"     # 每分钟执行一次（秒 分 时 日 月 周）
  # 是否启动时立即执行一次
  run_on_start: true

